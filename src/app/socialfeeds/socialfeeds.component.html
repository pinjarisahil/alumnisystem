<div class="container">
    <mat-card id="postCard">
        <mat-card-header>
        <mat-card-title>Post Something!</mat-card-title>
        <mat-card-subtitle>Show your achievements to your Alumni's</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>Post</mat-label>
                <textarea   matInput placeholder="Ex. It makes me feel..."  rows="5" cols="70" style="width:500px;"></textarea>
              </mat-form-field>
        </mat-card-content>
        <mat-card-footer>
            <button mat-raised-button color="primary" style="text-align: right;">Post</button>
        </mat-card-footer>
    </mat-card>
</div>
